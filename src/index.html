<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>QR Code Component</title>
    </head>
    <body>
        <main class="container" role="main">
            <div class="qr-code__wrapper">
                <div class="qr-code__image">
                    <img src="assets/qr-code.png" alt="qr code" />
                </div>
                <div class="qr-code__content">
                    <h1 class="qr-code__content-text">Improve your front-end skills by building projects</h1>
                    <span class="qr-code__content-comment">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to next level
                    </span>
                </div>
            </div>
        </main>
    </body>
</html>
